# =============================================================================
# REDIS CONFIGURATION FOR GARAGEREG
# Optimized for session storage, caching, and task queues
# =============================================================================

# =============================================================================
# NETWORK
# =============================================================================
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
timeout 300
tcp-keepalive 300

# =============================================================================
# GENERAL
# =============================================================================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo yes

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# =============================================================================
# LAZY FREEING
# =============================================================================
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# =============================================================================
# PERSISTENCE - OPTIMIZED FOR DEVELOPMENT
# =============================================================================
# RDB Snapshots
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - Disabled for development
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# =============================================================================
# SECURITY
# =============================================================================
# Authentication will be handled via requirepass in docker-compose

# =============================================================================
# CLIENTS
# =============================================================================
maxclients 10000

# =============================================================================
# SLOW LOG
# =============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# =============================================================================
# LATENCY MONITORING
# =============================================================================
latency-monitor-threshold 100

# =============================================================================
# EVENT NOTIFICATION
# =============================================================================
notify-keyspace-events ""

# =============================================================================
# ADVANCED CONFIG
# =============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# =============================================================================
# GARAGEREG SPECIFIC OPTIMIZATIONS
# =============================================================================
# Optimize for session storage and caching
# Sessions typically small JSON objects
hash-max-ziplist-entries 1024
hash-max-ziplist-value 1024

# For real-time notifications
client-output-buffer-limit pubsub 64mb 16mb 60

# Memory Management
maxmemory-policy allkeys-lru
# maxmemory 256mb

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification
notify-keyspace-events ""

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

