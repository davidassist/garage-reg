# =============================================================================
# GRAFANA DATASOURCE CONFIGURATION
# Automatically provisions Prometheus as datasource
# =============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "5s"
      queryTimeout: "60s"
      httpMethod: "POST"
    secureJsonData: {}
    version: 1

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: garagereg
    user: garagereg
    secureJsonData:
      password: garagereg_secure_dev_password_2024
    jsonData:
      sslmode: "disable"
      postgresVersion: 1500
      timescaledb: false
    version: 1