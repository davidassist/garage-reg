# =============================================================================
# POSTGRESQL CONFIGURATION FOR GARAGEREG
# Optimized for development and light production workloads
# =============================================================================

# =============================================================================
# CONNECTION SETTINGS
# =============================================================================
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# =============================================================================
# MEMORY SETTINGS
# =============================================================================
shared_buffers = 256MB                 # 25% of available memory (1GB system)
effective_cache_size = 512MB           # 50% of available memory
work_mem = 4MB                         # Per connection working memory
maintenance_work_mem = 64MB            # Maintenance operations memory
dynamic_shared_memory_type = posix

# =============================================================================
# WAL (WRITE-AHEAD LOGGING)
# =============================================================================
wal_level = replica                    # Enable replication
wal_compression = on                   # Compress WAL records
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.7
checkpoint_timeout = 5min

# =============================================================================
# QUERY TUNING
# =============================================================================
random_page_cost = 1.1                # For SSD storage
effective_io_concurrency = 200        # For SSD storage
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# =============================================================================
# LOGGING
# =============================================================================
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 10MB
log_truncate_on_rotation = off

# Log levels
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000     # Log slow queries (1 second)

# What to log
log_connections = on
log_disconnections = on
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'none'
log_temp_files = 10MB

# =============================================================================
# AUTOVACUUM
# =============================================================================
autovacuum = on
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# =============================================================================
# CLIENT CONNECTION DEFAULTS
# =============================================================================
timezone = 'UTC'
datestyle = 'iso, mdy'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# =============================================================================
# SECURITY
# =============================================================================
ssl = off                              # Disabled for local development
ssl_prefer_server_ciphers = on
password_encryption = scram-sha-256
row_security = on

# =============================================================================
# PERFORMANCE MONITORING
# =============================================================================
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# =============================================================================
# DEVELOPMENT SETTINGS
# =============================================================================
# Allow easier debugging in development
log_statement_stats = off
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off

# Increase timeout for development
statement_timeout = 30s              # Kill runaway queries
lock_timeout = 10s                   # Maximum time to wait for locks
idle_in_transaction_session_timeout = 60s

# =============================================================================
# GARAGEREG SPECIFIC OPTIMIZATIONS
# =============================================================================
# For JSON operations (inventory data, audit logs)
default_statistics_target = 500      # Better statistics for complex queries

# For full-text search (vehicle descriptions, etc.)
default_text_search_config = 'pg_catalog.english'

# For time-series data (audit logs, maintenance records)
enable_partitionwise_join = on
enable_partitionwise_aggregate = on