[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    --cov-config=.coveragerc
    --maxfail=5
    --durations=10

markers =
    unit: marks tests as unit tests (fast, no external dependencies)
    integration: marks tests as integration tests (database, API)
    e2e: marks tests as end-to-end tests (full system)
    slow: marks tests as slow running (deselect with '-m "not slow"')
    auth: marks tests as authentication related
    rbac: marks tests as RBAC related
    security: marks tests as security related
    api: marks tests as API endpoint related
    export_import: marks tests as export/import related
    smoke: marks tests as smoke tests (critical functionality)

# Test execution configuration
minversion = 6.0
asyncio_mode = auto

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration for critical modules
# These modules must maintain 90% coverage
required_plugins = pytest-cov pytest-asyncio pytest-mock