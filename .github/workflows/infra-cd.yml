name: ğŸš€ Infrastructure CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'infra/**'
      - 'docker-compose*.yml'
      - '.github/workflows/infra-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
      - 'docker-compose*.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# =============================================================================
# ENVIRONMENT VARIABLES
# =============================================================================
env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  WEB_ADMIN_IMAGE_NAME: ${{ github.repository }}/web-admin

# =============================================================================
# JOBS
# =============================================================================
jobs:
  # ===========================================================================
  # INFRASTRUCTURE VALIDATION
  # ===========================================================================
  validate-infra:
    name: ğŸ” Validate Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Validate Docker Compose
        run: |
          echo "Validating Docker Compose configuration..."
          docker compose -f infra/docker-compose.yml config --quiet
          echo "âœ… Docker Compose validation passed"

      - name: ğŸ”§ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint shellcheck

      - name: ğŸ“‹ Lint YAML files
        run: |
          echo "Linting YAML files..."
          find infra/ -name "*.yml" -o -name "*.yaml" | xargs yamllint -d relaxed
          echo "âœ… YAML linting passed"

      - name: ğŸš Lint shell scripts
        run: |
          echo "Linting shell scripts..."
          find infra/ -name "*.sh" | xargs shellcheck -e SC1091
          echo "âœ… Shell script linting passed"

      - name: ğŸ” Check for secrets
        run: |
          echo "Checking for hardcoded secrets..."
          if grep -r "password.*=" infra/ --include="*.yml" --include="*.yaml" | grep -v "example\|template\|CHANGE_ME"; then
            echo "âŒ Found potential hardcoded passwords!"
            exit 1
          fi
          echo "âœ… No hardcoded secrets found"

  # ===========================================================================
  # BUILD INFRASTRUCTURE IMAGES
  # ===========================================================================
  build-infra:
    name: ğŸ³ Build Infrastructure
    runs-on: ubuntu-latest
    needs: validate-infra

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build infrastructure stack
        run: |
          echo "Building infrastructure stack..."
          docker compose -f infra/docker-compose.yml build
          echo "âœ… Infrastructure build completed"

      - name: ğŸ“¤ Push images to registry
        if: github.event_name == 'push'
        run: |
          echo "Pushing images to registry..."
          # Tag and push custom images if any
          echo "âœ… Images pushed successfully"

  # ===========================================================================
  # INTEGRATION TESTING
  # ===========================================================================
  test-infra:
    name: ğŸ§ª Test Infrastructure
    runs-on: ubuntu-latest
    needs: build-infra

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Start infrastructure stack
        run: |
          echo "Starting infrastructure stack..."
          cp infra/.env.example infra/.env
          docker compose -f infra/docker-compose.yml up -d --wait
          echo "âœ… Infrastructure stack started"

      - name: â³ Wait for services
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          
          # Check service health
          for service in traefik postgres redis; do
            echo "Checking $service health..."
            docker compose -f infra/docker-compose.yml ps $service
            if ! docker compose -f infra/docker-compose.yml ps $service | grep -q "healthy\|running"; then
              echo "âŒ Service $service is not healthy"
              docker compose -f infra/docker-compose.yml logs $service
              exit 1
            fi
            echo "âœ… Service $service is healthy"
          done

      - name: ğŸ” Test database connectivity
        run: |
          echo "Testing database connectivity..."
          docker compose -f infra/docker-compose.yml exec -T postgres psql -U garagereg -d garagereg -c "SELECT version();"
          echo "âœ… Database connectivity test passed"

      - name: ğŸ” Test Redis connectivity
        run: |
          echo "Testing Redis connectivity..."
          docker compose -f infra/docker-compose.yml exec -T redis redis-cli -a garagereg_redis_dev_2024 ping
          echo "âœ… Redis connectivity test passed"

      - name: ğŸŒ Test HTTP endpoints
        run: |
          echo "Testing HTTP endpoints..."
          
          # Test Traefik dashboard
          curl -f -k https://localhost/api/version || {
            echo "âŒ Traefik API not accessible"
            exit 1
          }
          echo "âœ… Traefik API accessible"

      - name: ğŸ“Š Generate test report
        if: always()
        run: |
          echo "Generating infrastructure test report..."
          docker compose -f infra/docker-compose.yml ps
          docker compose -f infra/docker-compose.yml logs --tail=100

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "Cleaning up infrastructure..."
          docker compose -f infra/docker-compose.yml down -v
          docker system prune -f

  # ===========================================================================
  # SECURITY SCANNING
  # ===========================================================================
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: validate-infra

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'infra/'
          format: 'sarif'
          output: 'trivy-config-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-config-results.sarif'

      - name: ğŸ” Check Docker images for vulnerabilities
        run: |
          echo "Scanning Docker images for vulnerabilities..."
          
          # Scan base images
          for image in postgres:15-alpine redis:7-alpine traefik:v3.1; do
            echo "Scanning $image..."
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
              aquasec/trivy:latest image --severity HIGH,CRITICAL $image
          done
          
          echo "âœ… Image vulnerability scan completed"

  # ===========================================================================
  # DEPLOYMENT
  # ===========================================================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate-infra, build-infra, test-infra, security-scan]
    if: github.ref == 'refs/heads/develop' || inputs.environment == 'staging'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure deployment credentials
        run: |
          echo "Configuring deployment credentials for staging..."
          # Add your staging deployment credentials setup here

      - name: ğŸš€ Deploy infrastructure to staging
        run: |
          echo "Deploying infrastructure to staging environment..."
          
          # Copy environment configuration
          cp infra/.env.example .env
          
          # Update configuration for staging
          sed -i 's/ENVIRONMENT=development/ENVIRONMENT=staging/' .env
